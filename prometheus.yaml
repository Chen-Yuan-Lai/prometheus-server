global:
  scrape_interval: 1s # Server 抓取頻率
  external_labels:
    monitor: "my-monitor"
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "nginx_exporter"
    static_configs:
      - targets: ["handsomelai.shop:9113"]
  - job_name: "linux"
    static_configs:
      - targets: ["handsomelai.shop:9100"]
